<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer for Exercise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="container">
    <div id="timer-container">
      <div id="status"></div>
      <div id="time-display">
        <div id="current-time"></div>
        <div id="total-time"></div>
      </div>
      <div id="controls">
        <button id="pause-btn">Pause</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <div id="settings">
      <div id="music-controls">
        <label for="music-switch">Music:</label>
        <input type="checkbox" id="music-switch" checked> <!-- 添加 checked 属性 -->
      </div>
      <label for="exercise-time">Exercise Time (seconds):</label>
      <input type="number" id="exercise-time" value="40" min="1">
      <label for="rest-time">Rest Time (seconds):</label>
      <input type="number" id="rest-time" value="20" min="1">
      <label for="total-time">Total Time (minutes):</label>
      <input type="number" id="total-time" value="20" min="1">
      <button id="start-btn">Start</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
