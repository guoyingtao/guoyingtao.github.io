<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动计时器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="timer-container">
      <div id="status"></div>
      <div id="time-display">
        <div id="current-time"></div>
        <div id="total-time"></div>
      </div>
      <div id="controls">
        <button id="pause-btn">暂停</button>
        <button id="stop-btn">停止</button>
      </div>
    </div>
    <div id="settings">
      <label for="exercise-time">运动时间 (秒):</label>
      <input type="number" id="exercise-time" value="40" min="1">
      <label for="rest-time">休息时间 (秒):</label>
      <input type="number" id="rest-time" value="20" min="1">
      <label for="total-time">总时间 (分钟):</label>
      <input type="number" id="total-time" value="20" min="1">
      <button id="start-btn">开始</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
